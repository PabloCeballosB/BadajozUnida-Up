      <label>Nombre:</label><br/>
      <input type="text" formControlName="nombre"/><br/>
      <p *ngIf="!this.validar('nombre')" class="error">Nombre muy corto.</p>
      <label>Direccion:</label><br/>
      <textarea formControlName="direccion"></textarea><br/>
      <p *ngIf="!this.validar('direccion')" class="error">Descripci√≥n muy corta.</p>
      <input type="hidden" formControlName="idUbicacion" />
      <input type="submit" value="Guardar" />

      <small>Foto de Annie Spratt en <a href="https://unsplash.com/es/fotos/AFB6S2kibuk">Unsplash</a></small>
